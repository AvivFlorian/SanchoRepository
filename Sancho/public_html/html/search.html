<!DOCTYPE html>
<html>
    <head>
        <title>FreeWAy - search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
        -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="../javascript/freeway.js"></script>


        <!--  <script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
          <script src="../javascript/search.js"></script>
        -->
        <link rel="stylesheet" href="../css/freeway.css" />
    </head>

    <body onload="getLocation()" style="border:0; margin:0; padding: 0;"> 

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false">
        </script>
        <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(32.0833, 34.8000),
                    zoom: 15
                };
                var map = new google.maps.Map(document.getElementById("map-canvas"),
                        mapOptions);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>

        <!--The header div -->
        <div style="background-color: #2bb98b; height: 50px; color: white; line-height: 50px; text-align: center;">
            &lt; FreeWay 
            <img src="../images/res1.jpg" id="entrance" style="width: 100px; height: 80px; margin-right: 0px;" />
            <input style=" margin-left: 30px; width:300px; border-radius:10px; position:relative; text-align:center" type="search" name="searchField" id="searchField" onchange="getValue()" placeholder="חפש מקומות נגישים לפי שם/סוג/אזור">
        </div>

        <!--The restaurant div -->
        <div data-role="page" id="app" style="display: none;">  

            <!--The background photo div -->
            <div id="place">
                <div style="background-image:url('../images/restaurant1.jpg') no-repeat center;">
                    </br>
                    <div class="name" style="text-align: center; margin-bottom: 5px; font-size:28px; color: white; font-family: Arial;"></div>
                    <div class="address" style="text-align: center; margin-bottom: 5px; font-size:14px; color: white; font-family: Arial;"></div>
                    <div class="phone" style="text-align: center; margin-bottom: 5px; font-size:14px; color: white; font-family: Arial;"></div>
                    <div class="url" style="text-align: center; margin-bottom: 5px; font-size:14px; color: white; font-family: Arial;"></div>
                </div>
            </div>

            <!--The icons div -->
            <div style="text-align: center;">
                <div style="clear:both; margin-bottom: 20px; font-size:0;">
                    <a href="#">
                        <img src="" id="parking" style="width: 50px; height: 50px; margin-right: 35px;" />
                    </a>
                    <a href="#">
                        <img src="" id="entrance" style="width: 50px; height: 50px; margin-right: 35px;" />
                    </a>
                    <a href="#">
                        <img src="" id="inside" style="width: 50px; height: 50px; margin-right: 35px;" />
                    </a>
                    <a href="#">
                        <img src="" id="restroom" style="width: 50px; height: 50px;" />
                    </a>
                </div>
                <a style="height: 20px; width:340px; border: 2px solid #99d7be; display: inline-block;">עריכה</a>
            </div>

            <!--The google map div -->
            <div id="map-canvas" style="background:#efefef; height: 65px; color: white;">

            </div>

            <!--The pictures div -->
            <div  style="background:#5b5754; height: 80px; color: white;">
                <a href="addPic()">
                    <img src="../images/add_pic.jpg" id="entrance" style="width: 100px; height: 80px; margin-right: 0px;" />
                </a>
                <img src="../images/res1.jpg" id="entrance" style="width: 100px; height: 80px; margin-right: 0px;" />
                <img src="../images/res2.jpg" id="entrance" style="width: 100px; height: 80px; margin-right: 0px;" />
            </div>

            <!--The comments header div -->
            <div  style="background:#f5f4ef; height: 50px; color: white;  line-height: 50px; text-align: center;">
                <a href="#">
                    <img src="../images/write_comments.jpg" id="write_comments" style="width: 150px; height: 50px;  margin-left: 20px;" />
                </a>
                <a href="#">
                    <img src="../images/comments.jpg" id="comments" style="width: 180px; height: 30px; margin-left: 200px; " /> 
                </a>
            </div>
            <!--The comments div -->
            <div  style="background:#ffffff; height: 220px; color: black;">
                <div class="comments" style="text-align: center; margin-bottom: 5px; font-size:28px; color: black; font-family: David;"></div>

            </div>
        </div>
    </body>
</html>
